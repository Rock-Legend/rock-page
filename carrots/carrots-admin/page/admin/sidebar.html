<header class="f_headtop">
    <span class="f_logo">萝卜多后台管理系统</span>
    <div class="f_tools">
        <a>{{vm.role.name}}</a>
        <a>{{vm.manager.name}}</a>
        <a ng-click="vm.f_logout()">退出</a>
    </div>
</header>
<div class="f_showall">
    <div class=" f_sidebar">
        <!--折叠栏-->
        <span ui-sref="field.welcome"><a class="f_caption f_caption1" href="">欢迎页</a></span>
        <div ng-repeat="x in vm.parent|orderBy:'createBy'">
            <div class="f_sidecap">
                {{x.name}}
            </div>
            <div>
                <span ui-sref-active="test" ui-sref="{{y.url}}" ng-repeat="y in x.child"><a ng-class="{sideActive:$state.includes('{{y.url}}')}" class="f_caption" href="">{{y.name}}</a></span>
            </div>
        </div>
    </div>
    <div class="f_show" ui-view=""></div>
</div><!--主视图-->
