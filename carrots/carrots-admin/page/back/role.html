
<p class="f_backcap"><span>角色管理</span><button class="btn btn-success" ui-sref="field.newRole">+新增</button></p>
<div class="f_comlist">
    <table class="table">
        <tr>
            <td>ID</td>
            <td>角色名</td>
            <td>创建人</td>
            <td>创建时间</td>
            <td>更新人</td>
            <td>更新时间</td>
            <td>操作</td>
        </tr>
        <tr ng-repeat="x in vm.roles">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.createBy}}</td>
            <td>{{x.createAt | date:"yyyy-MM-dd HH:mm:ss"}}</td>
            <td>{{x.updateBy}}</td>
            <td>{{x.updateAt | date:"yyyy-MM-dd HH:mm:ss"}}</td>
            <td>
                <button class="btn btn-success" ui-sref="field.newRole({Rid:vm.roles[$index].id})">编辑</button>
                <button class="btn btn-danger" ng-click="vm.f_delete($index)">删除</button>
            </td>
        </tr>
    </table>
    <pagination ng-if="total" total="{{total}}"></pagination>

</div>
