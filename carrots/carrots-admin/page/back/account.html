<div class="company">
    <!--搜索块-->
    <div class="f_comSearch">
        <label>角色
        <select ng-model="vm.searchParams.rid" class="form-control">
            <option value="">全部</option>
            <option ng-repeat="x in vm.roles track by $index" value="{{x.id}}">{{x.name}}</option>
        </select>
    </label>
        <!--<label>用户名-->
        <!--<input ng-model="vm.searchParams.name" class="form-control"></label>-->
        <div class="f_searchbtn pull-right">
            <button class="btn btn-success" ng-click="vm.f_search()">搜索</button>

        </div>
    </div>
    <p class="f_comcap"><span>账户列表</span><button class="btn btn-success" ui-sref="field.newAccount">+新增账户</button></p>
    <div class="f_comlist">
        <table class="table">
            <tr>
                <td>ID</td>
                <td>登录名</td>
                <td>角色</td>
                <td>创建人</td>
                <td>创建时间</td>
                <td>更新人</td>
                <td>更新时间</td>
                <td>操作</td>
            </tr>
            <tr ng-repeat="x in vm.managers">
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.names}}</td>
                <td>{{x.createBy}}</td>
                <td>{{x.createAt | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                <td>{{x.updateBy}}</td>
                <td>{{x.updateAt | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                <td>
                    <button class="btn btn-success" ui-sref="field.newAccount({mid:vm.managers[$index].id})">编辑</button>
                    <button class="btn btn-danger" ng-click="vm.f_delete($index)">删除</button>
                </td>
            </tr>
        </table>
        <pagination ng-if="vm.total" total="{{vm.total}}"></pagination>

    </div>
</div>
