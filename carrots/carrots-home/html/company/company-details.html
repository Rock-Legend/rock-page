<!-- 公司详情页 -->
        <div class="companydetails-content1">
    		<div class="companydetails-content1-part1">
    			<img src="{{vm.cDParams.logo}}" alt="公司logo">
    		</div>
    		<div class="companydetails-content1-part2">
    			<h4 class="content1-part2-com">{{vm.cDParams.name}} 
	    			<button class="content1-part2-pag" ng-if="vm.cDParams.approved==1"> <i class="iconfont icon-ask_icon_v iconfont-diy4"></i>萝卜多认证</button>
    			</h4>
    			<p class="content1-part2-companyslogan">{{vm.cDParams.slogan}}</p>
    			<p class="content1-part2-companyname">{{vm.cDParams.productName}}</p>
    		</div>	
    	</div>
    	<div class="row companydetails-content2">
	    	<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 companydetails-content2-part1">
	    		<div class="content2-part1-nav">
	    			<button class="content2-part1-nav-but" ng-class="{navActive: $state.is('companyDetails.product')}" ui-sref="companyDetails.product">公司详情</button>
	    			<button class="content2-part1-nav-but" ng-class="{navActive: $state.is('companyDetails.position')}" ui-sref="companyDetails.position({companyName:vm.cDParams.name, page:1, size:10})">在招职位</button>
	    		</div>
	    		<div ui-view></div>
	    	</div>
	    	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 companydetails-content2-part2">
		    	<div class="part21">
		    		<h5 class="part21-h51">公司信息 &nbsp;&nbsp;&nbsp;&nbsp;<span class="part21-h51-s">————————</span></h5>
		    		<p class="part21-p1"><i class="iconfont icon-userpro"></i>&nbsp;&nbsp;{{vm.cDParams.totalNum}}  人</p>
		    		<p class="part21-p1"><i class="iconfont iconfont-diy5 icon-lingdai_tie"></i>&nbsp;&nbsp;{{vm.cDParams.industry | industry}}</p>
		    		<p class="part21-p1"><i class="iconfont iconfont-diy5 icon-didian2"></i>&nbsp;&nbsp;{{vm.cDParams.province | province}}</p>
		    	</div>
		    	<div class="part22">
		    		<h5 class="part21-h51">公司标签 &nbsp;&nbsp;&nbsp;&nbsp;<span class="part21-h51-s">————————</span></h5>
		    		<p class="part22-p1">
		    			<button class="part22-p1-pag" disabled ng-repeat="d in vm.cDParams.companyTagList" ng-if="vm.cDParams.companyTagList && d.tag !== ''">{{d.tag}}</button>
		    		</p>
		    	</div>
	    	</div>
	    </div>
